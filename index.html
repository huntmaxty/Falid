<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<title>Login</title>
</head>
<body>
<form id="login-form">
<input id="login-email" type="email"/>
<input id="login-password" type="password"/>
<button class="btn-auth" type="button">Entrar</button>
</form>
<form id="register-form">
<input id="register-name" type="text"/>
<input id="register-email" type="email"/>
<input id="register-password" type="password"/>
<input id="register-confirm-password" type="password"/>
<input id="register-cpf" type="text"/>
<input id="register-phone" type="text"/>
<input id="register-type" type="text"/>
<input id="register-discovery" type="text"/>
<input id="terms" type="checkbox"/>
<button class="btn-auth" type="button">Cadastrar</button>
</form>
<script src="auth_client.js" type="module"></script></body>
</html>
